<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE AIU Forms</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/aiu_logo.jpg" alt="IEEE AIU Logo" class="logo">
            <h1>IEEE AIU Student Branch</h1>
            <nav>
                <ul>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="#join">Join Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="contact" class="form-section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="user_email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section id="join" class="form-section">
            <h2>Join Us</h2>
            <form id="join-form">
                <div class="form-group">
                    <label for="join-name">Full Name:</label>
                    <input type="text" id="join-name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="join-email">Email:</label>
                    <input type="email" id="join-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="join-student-id">Student ID:</label>
                    <input type="text" id="join-student-id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="join-major">Major:</label>
                    <input type="text" id="join-major" name="major" required>
                </div>
                <div class="form-group">
                    <label for="join-motivation">Why do you want to join?</label>
                    <textarea id="join-motivation" name="motivation" rows="5" required></textarea>
                </div>
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 IEEE AIU Student Branch. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
